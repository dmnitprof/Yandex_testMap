<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Яндекс карты</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0c3c2c36-736e-4285-843a-2f4c3968c728&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            const myMap = new ymaps.Map("map", {
                center: [55.447021, 37.515699],
                zoom: 15,
                controls: ["zoomControl", "geolocationControl", "typeSelector"]
            });

            const placemark = new ymaps.Placemark([55.447021, 37.515699], {
                balloonContent: `<p class="test">Наш обитель,<br>Ерино д. 5</p>`,
                hintContent: "\"Новая Москва\""
            })

            myMap.geoObjects.add(placemark)
            placemark.balloon.open()
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Тестирование API яндекс карт</h1>
    <div id="map"></div>
</div>
</body>
</html>
